<!--book results-->
{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <p>Results for your "{{ bookInfo }}" search</p>

    <ul>
        {% for book in bookResults %}
            <li>
                <a href="{{ url_for('book', bookId=book.id) }}">
                    {{ book.title }}, {{ book.author }}, {{ book.year}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
